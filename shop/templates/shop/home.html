<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-Commerce Store</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Header -->
    <header class="bg-white shadow">
        <div class="container mx-auto flex justify-between items-center py-4 px-6">
            <h1 class="text-2xl font-bold text-gray-800">MyStore</h1>
            <nav>
                <ul class="flex space-x-6 text-gray-700">
                    <li><a href="#" class="hover:text-blue-500">Home</a></li>
                    <li><a href="#" class="hover:text-blue-500">Shop</a></li>
                    <li><a href="#" class="hover:text-blue-500">Cart</a></li>
                    <li><a href="#" class="hover:text-blue-500">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="bg-blue-500 text-white py-20">
        <div class="container mx-auto text-center">
            <h2 class="text-4xl font-bold mb-4">Welcome to MyStore!</h2>
            <p class="mb-6">Find the best products at unbeatable prices.</p>
            <a href="#" class="bg-white text-blue-500 px-6 py-3 rounded-lg font-semibold hover:bg-gray-100 transition">Shop Now</a>
        </div>
    </section>

    <!-- Featured Products -->
    <section class="container mx-auto py-16 px-6">
        <h3 class="text-3xl font-bold text-gray-800 mb-8 text-center">Featured Products</h3>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
            
            <!-- Product Card -->
            <div class="bg-white rounded-lg shadow hover:shadow-lg transition">
                <div class="p-4">
                    <h4 class="text-lg font-semibold mb-2">Product 1</h4>
                    <p class="text-gray-600 mb-4">$29.99</p>
                    <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition w-full">Add to Cart</button>
                </div>
            </div>

            <!-- Product Card -->
            <div class="bg-white rounded-lg shadow hover:shadow-lg transition">
                <div class="p-4">
                    <h4 class="text-lg font-semibold mb-2">Product 2</h4>
                    <p class="text-gray-600 mb-4">$49.99</p>
                    <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition w-full">Add to Cart</button>
                </div>
            </div>

            <!-- Product Card -->
            <div class="bg-white rounded-lg shadow hover:shadow-lg transition">
                <div class="p-4">
                    <h4 class="text-lg font-semibold mb-2">Product 3</h4>
                    <p class="text-gray-600 mb-4">$19.99</p>
                    <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition w-full">Add to Cart</button>
                </div>
            </div>

            <!-- Product Card -->
            <div class="bg-white rounded-lg shadow hover:shadow-lg transition">
                <div class="p-4">
                    <h4 class="text-lg font-semibold mb-2">Product 4</h4>
                    <p class="text-gray-600 mb-4">$39.99</p>
                    <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition w-full">Add to Cart</button>
                </div>
            </div>

        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6 mt-12">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 MyStore. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
